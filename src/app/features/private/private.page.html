<div class="app-content">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"
        ><div class="logo-container">
          <i class="bi bi-shield text-white"></i>
        </div>
        Saiph</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/private/dashboard"
              routerLinkActive="active"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/private/clubes"
              routerLinkActive="active"
              >Clubes</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/private/evaluaciones"
              routerLinkActive="active"
              >Evaluaciones</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/private/usuarios"
              routerLinkActive="active"
              >Usuarios</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center ms-auto user-menu-wrapper" role="presentation">
          <button
            class="btn avatar-btn"
            type="button"
            (click)="toggleUserMenu($event)"
            aria-haspopup="true"
            [attr.aria-expanded]="isUserMenuOpen ? 'true' : 'false'"
          >
            A
          </button>
          <!-- Menú de usuario anclado al botón A -->
          <div
            class="user-dropdown-card"
            *ngIf="isUserMenuOpen"
            (click)="$event.stopPropagation()"
          >
            <div class="udc-body">
              <div class="udc-title">Administrador</div>
              <div class="udc-email">admin@conquistadores.com</div>
              <div class="udc-role">Administrador</div>
            </div>
            <div class="udc-divider"></div>
            <button class="udc-logout" type="button">
              <i class="bi bi-box-arrow-right me-2"></i>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
