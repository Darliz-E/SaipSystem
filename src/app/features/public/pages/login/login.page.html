<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <i class="bi bi-shield-fill-check"></i>
      </div>
      <h2 class="login-title">Saiph</h2>
      <p class="login-subtitle">Sistema de Evaluación de Guias Mayores</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope input-icon"></i>
          <input
            type="email"
            class="form-control-login"
            placeholder="usuario@ejemplo.com"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingresa un correo válido
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <i class="bi bi-lock input-icon"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control-login"
            placeholder="••••••••"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Iniciando...
          </span>
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="bi bi-exclamation-circle me-2"></i>
        {{ errorMessage }}
      </div>
    </form>

    <div class="login-footer">
      <p class="text-muted">
        <i class="bi bi-info-circle me-1"></i>
        Contacta al administrador si tienes problemas para acceder
      </p>
    </div>
  </div>
</div>
